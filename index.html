<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input id="display" readonly>
        <div class="operators">
            <button value="C" class="ops "onclick="clearDisplay()">C</button>
            <button value="+" class="ops" onclick="appendToDisplay('+')">+</button>
            <button value="-" class="ops" onclick="appendToDisplay('-')">-</button>
            <button value="*" class="ops" onclick="appendToDisplay('*')">&times;</button>
        </div>
        
        <div class="left-side">
            <div class="numbers">
                <button value="7" class="nums" onclick="appendToDisplay('7')">7</button>
                <button value="8" class="nums" onclick="appendToDisplay('8')">8</button>
                <button value="9" class="nums" onclick="appendToDisplay('9')">9</button>
                <button value="/" class="ops" onclick="appendToDisplay('/')">&divide;</button>
            </div>
            <div class="numbers">
                <button value="4" class="nums" onclick="appendToDisplay('4')">4</button>
                <button value="5" class="nums" onclick="appendToDisplay('5')">5</button>
                <button value="6" class="nums" onclick="appendToDisplay('6')">6</button>
                <button value="%" class="ops" onclick="appendToDisplay('%')">&percnt;</button>
            </div>
            <div class="numbers">
                <button value="1" class="nums" onclick="appendToDisplay('1')">1</button>
                <button value="2" class="nums" onclick="appendToDisplay('2')">2</button>
                <button value="3" class="nums" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="numbers">
                <button value="0" class="nums" onclick="appendToDisplay('0')">0</button>
                <button value="." class="nums" onclick="appendToDisplay('.')">.</button>
                <button class="equal" id="result" onclick="calculate()">=</button>
            </div>
        </div>
        
    <script src="index.js"></script>
</body>
</html>
